<!DOCTYPE html>

<html>
<head>
	<title>jQuery Countdown Timer</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/countdown.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Numans|Muli' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
</head>

<body>
	<div class="countdown">
		<h1>jQuery Countdown Timer</h1>
		<ul class="time_left_digits">
			<li>
				<h2>Days:</h2>
				<span id="days_tens" class="digits">?</span><span id="days_ones" class="digits">?</span>
			</li>
			<li>
				<h2>Hours:</h2>
				<span id="hours_tens" class="digits">?</span><span id="hours_ones" class="digits">?</span>
			</li>
			<li>
				<h2>Minutes:</h2>
				<span id="minutes_tens" class="digits">?</span><span id="minutes_ones" class="digits">?</span>
			</li>
			<li>
				<h2>Seconds:</h2>
				<span id="seconds_tens" class="digits">?</span><span id="seconds_ones" class="digits">?</span>
			</li>
		</ul>
	</div>
</body>
</html>
